@if (toastConfig()) {
<div @fadeOut [@shake]="toastConfig().type === 'notification'" class="flex flex-col items-center">
    <div class="flex items-center w-full max-w-xs p-4 text-gray-100 bg-slate-900 rounded-md shadow " role="alert">
        @if (toastConfig().type === 'success') {
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 rounded-lg ">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            <span class="sr-only">Check icon</span>
        </div>
        }
        @if (toastConfig().type === 'error') {
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500  rounded-lg ">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
            </svg>
            <span class="sr-only">Error icon</span>
        </div>
        }
        @if (toastConfig().type === 'warn') {
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500  rounded-lg ">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z" />
            </svg>
            <span class="sr-only">Warning icon</span>
        </div>
        }
        @if (toastConfig().type === 'notification') {
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-primary-500  rounded-lg ">
            <mat-icon svgIcon="heroicons_outline:bell-alert" color="primary"></mat-icon>
        </div>
        }
        <div class="px-5 text-sm font-normal">{{toastConfig().message}}</div>
        <button type="button" (click)="close()"
            class="ml-auto -mx-1.5 -my-1.5  text-gray-500 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-slate-700 inline-flex items-center justify-center h-8 w-8 "
            data-dismiss-target="#toast-success" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>

</div>
}
