<div class='flex flex-col w-full'>
    <button mat-flat-button (click)="addAllToKv()" class='hover:scale-105 transform transition'>Agregar Todos
    </button>
    <div class="grid gap-2 grid-cols-auto-fill w-full m-2">
        @for(item of fragances(); track item){
        <div class='flex'>
            <button mat-flat-button (click)="addPerfumeToKv(item)" class='hover:scale-105 transform transition'>Agregar
                {{item.name}}</button>

        </div>
        }

    </div>

</div>
