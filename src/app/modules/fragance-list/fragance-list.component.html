<div class='flex flex-col w-full'>
    <div class="flex flex-col sm:flex-row items-center sm:justify-between justify-center sm:w-fit w-full p-4">
        <mat-form-field class="w-full sm:w-36" appearance="outline" [subscriptSizing]="'dynamic'">
            <mat-label>Aromas</mat-label>
            <mat-select [formControl]="genderControl" [value]="genders" (selectionChange)="generalFilter()" multiple>
                <ng-container *ngFor="let gender of genders; trackBy: trackByFn">
                    <mat-option [value]="gender.value">{{gender.value}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4" appearance="outline" [subscriptSizing]="'dynamic'">
            <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
            <input [formControl]='queryControl' (input)="generalFilter()" placeholder="Busca la fragancia" matInput
                #query>
            <mat-icon *ngIf="queryControl.value !== ''" matSuffix
                class='icon-size-5 cursor-pointer transform transition hover:scale-125'
                [svgIcon]="'heroicons_solid:x-mark'" (click)="clearQuery()">
            </mat-icon>
        </mat-form-field>
        <div class="flex-grow mt-4 sm:mt-0 sm:ml-4 items-center justify-center flex flex-col">
            <span class="font-semibold sm:text-md text-sm">¿Dudas? Contáctanos por WhatsApp</span>
            <picture>

                <source type='image/png' [srcset]="'images/whatsapp/darkgreen.png'">

                <img class="shrink-0 sm:w-32 w-26 border-2 rounded-full p-3 overflow-hidden object-contain object-center transition transform hover:scale-105 hover:brightness-200 cursor-pointer"
                    src="images/no-image.png" loading="lazy" alt="Product Image" (click)="goToWhats()">
            </picture>

        </div>
    </div>
    <app-items-grid class='w-full' [items]="items()" (itemClick)="openFraganceDialog($event)"
        (addToCartClick)="addToCart($event)"></app-items-grid>

</div>
